<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    
    <title>World Population 2020</title>
    
    <style>
        html,body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
            }
        h1 {
            font-weight: 100;
            margin-bottom: 0;
            font-family: "Avenir Next", "Avenir", "Helvetica Neue", sans-serif;
            color : rgb(250, 250, 250);
            position: absolute;
            left: 1%;
            z-index: 9;
        }

    </style>
    

    <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/dark/main.css">
    <script src="https://js.arcgis.com/4.25/"></script> 

    
    <script>
    require(["esri/config","esri/views/SceneView","esri/Map","esri/layers/FeatureLayer","esri/widgets/Legend","esri/core/reactiveUtils"],
        function (esriConfig,SceneView,Map,FeatureLayer,Legend,reactiveUtils) {

        
            /////////////////////////////////////////////tecto plates
        
        
            const worlpop_lyr = new FeatureLayer({
            // URL to the service
                url: "https://services2.arcgis.com/cFEFS0EWrhfDeVw9/arcgis/rest/services/World_population_count_2020/FeatureServer/0",
            });

            worlpop_lyr.renderer = {
                type: "simple", // autocasts as new SimpleRenderer()
                symbol: {
                    // symbol type required for rendering point geometries
                    type: "point-3d", // autocasts as new PointSymbol3D()
                    symbolLayers: [
                        {
                        // renders points as volumetric objects
                        type: "object", // autocasts as new ObjectSymbol3DLayer()
                        resource: { primitive: "cube" }, // renders points as cones
                        width: 60000,
                        anchor: "bottom"
                        }
                    ]
                },
                
                
                
                visualVariables: [
                    {
                    type: "color",
                    field: "population_count", // field containing data for atmospheric pressure
                    stops: [{
                        value: 0,
                        color: "#CAF0F8"
                    },
                    {
                        value: 400000,
                        color: "#48cae4"
                    },
                    {
                        value: 7000000,
                        color: "#0096c7"
                    },
                    {
                        value: 36008060,
                        color: "#03045e"
                    }]
                    },
                    {
                    type: "size",
                    field: "population_count", // field containing data for wind speed
                    stops: [{ value: 0, size: 50000 }, { value: 36008060, size: 2500000 }],
                    axis: "height"
                    },
                    {
                    type: "size",
                    field: "population_count", // field containing data for wind speed
                    stops: [{ value: 0, size: 60000 }, { value: 36008060, size: 60000 }],
                    axis: "width"
                    }
                ]
            };
        
        
            /////////////////////////////////////////////countries
        
            const countries_lyr = new FeatureLayer({
            // URL to the service
                url: "https://services.arcgis.com/P3ePLMYs2RVChkJx/arcgis/rest/services/World_Countries_(Generalized)/FeatureServer/0"
            });
        
                
            
            countries_lyr.renderer = {
                type : "simple",
                symbol : {
                    type : "polygon-3d", // autocasts as new SimpleRenderer()
                    symbolLayers: [{
                        type: "fill",  // autocasts as new LineSymbol3DLayer()
                        material: { color: [0, 255, 255, 0.1] },
                        outline: {
                            type: "solid", // autocasts as new SolidEdges3D()
                            color: [0, 255, 255],
                            size : 1
                        }
                    }
                    ]
                }
            };
        
            
        
            /////////////////////////////////////////Map & Scene
        
            const map = new Map({
                //basemap: "satellite",
                ground: {
                    opacity: 0.1
                },
                layers: [countries_lyr,worlpop_lyr]
            });

            
            
            const view = new SceneView({
                map: map,
                container: "viewDiv",
                scale: 50000000,
                center: [7.7588522, 20]
            });
        
            worlpop_lyr.when(() => {
                worlpop_lyr.fields[1].alias="Population for a 110 km square:";
            });

        
            const legend = new Legend({
                view: view,
                style: "card",
                layerInfos: [
                    {
                    layer: worlpop_lyr,
                    title: "2020 World Population"
                    }
                ]
            });

        view.ui.add(legend, "bottom-left");
        
        //retrait des widgets présents par défaut pour épurer l'ui        
        view.ui.remove("navigation-toggle");  
        view.ui.remove("zoom");
        view.ui.remove("compass");     
        
        

        
            
        /////////////////////////////////////////////rotate
        
        function rotate() { 
            if (!view.interacting) {
                const camera = view.camera.clone(); //crée un clone "camera" de la caméra actuelle
                camera.position.longitude -= 0.20; //enlève 0.25 degrés de longitudes au clone de la caméra (mettre un signe + pour que la planète tourne dans le sens inverse à son sens de révolution)
                view.goTo(camera, { animate: true }); //centre la vue sur le clone de la caméra, càd l'ancienne postition -0.25 degrés de longitude (ce qui donne donc l'impression que la planète bouge de 0,25° de lontitude)
                requestAnimationFrame(rotate); //indique que l'on souhaite exécuter une animation et utilise rotate en fonction de rappel, qui sera appelée avant le rafraîchissement du navigateur (la fonction va donc boucler)
            }
        }       
     reactiveUtils.when( //permet d'appeler la fonction rotate tant que la vue n'est pas mise à jour, ici tant que l'utilisateur n'interagit pas avec l'app
        ()=>!view.updating,
        ()=>{
         rotate();
         },
         {
         once : true //à supprimer pour que la planète reprenne sa rotation après interaction
        });
        

    
    });
        

        
    </script>
    
</head> 


<body>
    <div id="titre">
        <h1>Where do we live? (2020 records)</h1>   
    </div>
  <div id="viewDiv"></div>
  <div id="timeSliderDiv"></div>
</body>

</html>
